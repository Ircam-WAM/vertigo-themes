{% extends "vertigo_starts_eu/accounts/account_form_profile_operations.html" %}
{% load i18n mezzanine_tags %}

{% block page_title %}
	<!--<h1 style="font-family:'Oswald';margin-bottom:100px;padding-top:200px;color:#000F24">{% trans "Update profile" %}</h1>-->
{% endblock %}


{% block page_content %}

<script>

function selectCurrentTab() {

  document.getElementById("select-profile").className = "page__option-selected";
}

window.onload = selectCurrentTab;

</script>

<div class="container">
  <div class="page__item_info">


  {{ block.super }}

      <div class="page__item_content">
          <div id="info-profile" class="page__info-block">
            <div class="page__center-bio section-title section-title--big" style="color:black">
              {{ request.user.first_name|upper }} {{ request.user.last_name|upper }}
            </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
